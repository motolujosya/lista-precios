<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Cat√°logo de Productos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f8f9fa;
  }
  header {
    background: #007bff;
    color: white;
    text-align: center;
    padding: 1rem;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  #search {
    margin: 10px auto;
    display: block;
    padding: 8px;
    width: 90%;
    max-width: 400px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 15px;
    padding: 15px;
  }
  .card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 12px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.2s;
  }
  .card:hover { transform: translateY(-3px); }
  .product-name {
    font-weight: bold;
    font-size: 1.1em;
    color: #333;
  }
  .price-section {
    margin: 6px 0;
    font-size: 0.9em;
  }
  .price-label { color: #666; }
  .price { color: #007bff; font-weight: bold; }
  .info { color: #555; font-size: 0.85em; margin-bottom: 8px; }
  .buttons {
    display: flex;
    justify-content: space-between;
    gap: 6px;
  }
  button {
    flex: 1;
    padding: 6px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
    transition: background 0.2s;
  }
  button.add { background: #28a745; color: white; }
  button.add:hover { background: #218838; }
  button.copy { background: #17a2b8; color: white; }
  button.copy:hover { background: #138496; }
  button.remove { background: #dc3545; color: white; }
  button.remove:hover { background: #c82333; }
  select {
    margin-top: 6px;
    padding: 4px;
    width: 100%;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  /* Carrito flotante */
  #cartButton {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #ffc107;
    color: #333;
    padding: 10px 14px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    z-index: 20;
  }
  #cartPanel {
    position: fixed;
    top: 0;
    right: 0;
    background: white;
    width: 320px;
    height: 100%;
    box-shadow: -2px 0 5px rgba(0,0,0,0.3);
    transform: translateX(100%);
    transition: transform 0.3s ease;
    padding: 15px;
    overflow-y: auto;
    z-index: 30;
  }
  #cartPanel.open { transform: translateX(0); }
  #cartPanel header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: none;
    color: #333;
    padding: 0;
  }
