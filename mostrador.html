<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cat√°logo Tienda</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #f8f9fa, #e0f7fa);
    margin: 0;
    padding: 0;
  }

  h2 {
    text-align: center;
    margin: 20px 0;
    color: #007bff;
  }

  #search {
    display: block;
    margin: 10px auto;
    padding: 8px;
    width: 80%;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 16px;
    padding: 20px;
  }

  .product-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 14px;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .product-card:hover {
    transform: scale(1.03);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .product-card h4 {
    color: #333;
    margin: 0 0 6px 0;
  }

  .product-card p {
    margin: 4px 0;
  }

  .product-card select, .product-card button {
    margin-top: 6px;
  }

  .add-btn {
    background: linear-gradient(90deg, #00b09b, #96c93d);
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .add-btn:hover { transform: scale(1.05); }

  .copy-btn {
    background: linear-gradient(90deg, #007bff, #00c6ff);
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
  }

  /* üõí Carrito */
  #cartIcon {
    position: fixed;
    top: 15px;
    right: 20px;
    background: linear-gradient(90deg, #ff7a18, #ffb347);
    padding: 12px;
    border-radius: 50%;
    color: white;
    cursor: pointer;
    font-size: 22px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    z-index: 999;
  }

  #cartCount {
    position: absolute;
    top: -5px;
    right: -5px;
    background: red;
    color: white;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 50%;
    animation: pop 0.3s ease;
  }

  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.5); }
    100% { transform: scale(1); }
  }

  .cart-panel {
    position: fixed;
    right: 0;
    top: 0;
    height: 100%;
    width: 340px;
    background: #fff;
    box-shadow: -3px 0 10px rgba(0,0,0,0.2);
    padding: 15px;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 1000;
  }
  .cart-panel.open { transform: translateX(0); }

  .cart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .close-cart {
    background: linear-gradient(90deg, #ff4d4d, #ff6a00);
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
  }

  .cart-total {
    font-weight: bold;
    margin-top: 10px;
  }

  .cart-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    padding-top: 8px;
    border-top: 1px solid #eee;
  }

  .summary-btn, .clear-btn {
    border: none;
    padding: 8px 10px;
    border-radius: 6px;
    cursor: pointer;
    color: #fff;
  }
  .summary-btn {
    background: linear-gradient(90deg, #007bff, #00c6ff);
  }
  .clear-btn {
    background: linear-gradient(90deg, #ff4d4d, #ff6a00);
  }
  .summary-btn:hover, .clear-btn:hover { transform: scale(1.05); }

  /* üßæ Resumen Modal */
  #summaryModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center; align-items: center;
    z-index: 2000;
  }
  #summaryContent {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  #summaryTable {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 12px;
  }
  #summaryTable th, #summaryTable td {
    border: 1px solid #ddd;
    padding: 6px;
    text-align: left;
  }
  #summaryButtons {
    text-align: right;
  }
  #summaryButtons button {
    margin-left: 8px;
    padding: 6px 10px;
    border-radius: 6px;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  .copy-summary { background: #007bff; }
  .close-summary { background: #ff4d4d; }
</style>
</head>
<body>

<h2>üõçÔ∏è Cat√°logo de productos</h2>
<input id="search" placeholder="Buscar por nombre o info..." oninput="filterProducts()">
<div id="cartIcon">üõí<span id="cartCount">0</span></div>

<div class="product-grid" id="productGrid"></div>

<!-- üõí Panel Carrito -->
<div id="cartPanel" class="cart-panel">
  <div class="cart-header">
    <h3>üõçÔ∏è Tu carrito</h3>
    <button id="closeCartBtn" class="close-cart">Cerrar</button>
  </div>
  <div id="cartItems"></div>
  <div class="cart-total">
    <strong>Total:</strong> <span id="cartTotal">$0</span>
  </div>
  <div class="cart-actions">
    <button id="viewSummaryBtn" class="summary-btn">üßæ Ver resumen</button>
    <button id="clearCartBtn" class="clear-btn">üóëÔ∏è Vaciar carrito</button>
  </div>
</div>

<!-- üßæ Modal Resumen -->
<div id="summaryModal">
  <div id="summaryContent">
    <h3>Resumen del pedido</h3>
    <table id="summaryTable"></table>
    <div id="summaryButtons">
      <button class="copy-summary" id="copySummaryBtn">Copiar</button>
      <button class="close-summary" id="closeSummaryBtn">Cerrar</button>
    </div>
  </div>
</div>

<script>
  const SHEET_ID = "1lw4waPb95DkeNLRFnYamAdB3drEe3qkFyoxzmEKIrGQ";
  const SHEET_NAME = "Lista";
  let cart = [];

  // --- Cargar productos desde Google Sheets ---
  window.google = window.google || {};
  window.google.visualization = window.google.visualization || {};
  window.google.visualization.Query = window.google.visualization.Query || {};
  window.google.visualization.Query.setResponse = function(response) {
    if (!response || !response.table) return alert("Error cargando datos");
    const cols = response.table.cols.map(c => (c.label || c.id || "").trim().replace(/\s+/g, " ").toLowerCase());
    const rows = response.table.rows.map(r => r.c.map(c => c ? c.v : ""));
    renderProducts(cols, rows);
  };
  const s = document.createElement('script');
  s.src = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}&tqx=out:json`;
  document.head.appendChild(s);

  function renderProducts(cols, rows) {
    const grid = document.getElementById("productGrid");
    grid.innerHTML = "";
    rows.forEach(r => {
      const obj = {};
      cols.forEach((c, i) => obj[c] = r[i]);
      const name = obj["producto"];
      const price = obj["precio venta"];
      const priceDesc = obj["precio max desc"];
      const info = obj["info"];
      if (!name) return;
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <h4>${name}</h4>
        <p>${info || ""}</p>
        <select>
          <option value="${price}">Precio venta: ${formatCurrency(price)}</option>
          <option value="${priceDesc}">Precio desc: ${formatCurrency(priceDesc)}</option>
        </select><br>
        <button class="add-btn">Agregar</button>
        <button class="copy-btn">Copiar</button>
      `;
      card.querySelector(".add-btn").onclick = e => addToCart(name, card.querySelector("select").value);
      card.querySelector(".copy-btn").onclick = e => {
        const val = card.querySelector("select").value;
        navigator.clipboard.writeText(`${name} - ${formatCurrency(val)}`);
        card.querySelector(".copy-btn").textContent = "‚úÖ Copiado";
        setTimeout(() => card.querySelector(".copy-btn").textContent = "Copiar", 1200);
      };
      grid.appendChild(card);
    });
  }

  function formatCurrency(num) {
    if (!num) return "$0";
    return "$" + parseFloat(num).toLocaleString("es-CO");
  }

  function filterProducts() {
    const q = document.getElementById("search").value.toLowerCase();
    document.querySelectorAll(".product-card").forEach(c => {
      c.style.display = c.textContent.toLowerCase().includes(q) ? "" : "none";
    });
  }

  // --- Carrito ---
  const cartIcon = document.getElementById("cartIcon");
  const cartCount = document.getElementById("cartCount");
  const cartPanel = document.getElementById("cartPanel");
  const cartItemsDiv = document.getElementById("cartItems");

  cartIcon.onclick = () => cartPanel.classList.toggle("open");
  document.getElementById("closeCartBtn").onclick = () => cartPanel.classList.remove("open");

  function addToCart(name, price) {
    const existing = cart.find(p => p.name === name && p.price === price);
    if (existing) existing.qty++;
    else cart.push({ name, price, qty: 1 });
    updateCartDisplay();
    animateCartCount();
  }

  function updateCartDisplay() {
    cartItemsDiv.innerHTML = "";
    let total = 0;
    cart.forEach((item, i) => {
      const row = document.createElement("div");
      total += item.qty * item.price;
      row.innerHTML = `${item.name} x${item.qty} ‚Äî ${formatCurrency(item.price * item.qty)}`;
      cartItemsDiv.appendChild(row);
    });
    document.getElementById("cartTotal").textContent = formatCurrency(total);
    updateCartCount();
  }

  function updateCartCount() {
    const count = cart.reduce((sum, i) => sum + i.qty, 0);
    cartCount.textContent = count;
  }

  function animateCartCount() {
    cartCount.style.animation = "none";
    cartCount.offsetHeight; // reset animation
    cartCount.style.animation = "pop 0.3s ease";
  }

  // Vaciar carrito
  document.getElementById("clearCartBtn").onclick = () => {
    if (cart.length === 0) return alert("El carrito ya est√° vac√≠o.");
    if (confirm("¬øDeseas eliminar todos los productos del carrito?")) {
      cart = [];
      updateCartDisplay();
      alert("Carrito vaciado correctamente.");
    }
  };

  // --- Ver resumen ---
  document.getElementById("viewSummaryBtn").onclick = () => {
    const table = document.getElementById("summaryTable");
    table.innerHTML = "<tr><th>Producto</th><th>Cant.</th><th>Subtotal</th></tr>";
    let total = 0;
    cart.forEach(i => {
      total += i.qty * i.price;
      table.innerHTML += `<tr><td>${i.name}</td><td>${i.qty}</td><td>${formatCurrency(i.price * i.qty)}</td></tr>`;
    });
    table.innerHTML += `<tr><th colspan=2>Total</th><th>${formatCurrency(total)}</th></tr>`;
    document.getElementById("summaryModal").style.display = "flex";
  };

  document.getElementById("closeSummaryBtn").onclick = () => {
    document.getElementById("summaryModal").style.display = "none";
  };

  document.getElementById("copySummaryBtn").onclick = () => {
    let text = "üßæ Resumen del pedido:\n";
    cart.forEach(i => text += `- ${i.name} x${i.qty} ‚Äî ${formatCurrency(i.price * i.qty)}\n`);
    const total = cart.reduce((s, i) => s + i.qty * i.price, 0);
    text += `TOTAL: ${formatCurrency(total)}`;
    navigator.clipboard.writeText(text);
    alert("Resumen copiado al portapapeles ‚úÖ");
  };
</script>

</body>
</html>
