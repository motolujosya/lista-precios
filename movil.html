<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Cat√°logo Tienda (M√≥vil)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #f8f9fa, #e0f7fa);
    margin: 0;
    padding: 0;
  }

  h2 {
    text-align: center;
    margin: 16px 0;
    color: #007bff;
    font-size: 1.5em;
  }

  #search {
    display: block;
    margin: 10px auto;
    padding: 10px;
    width: 85%;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1em;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 16px;
    padding: 16px;
  }

  .product-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 14px;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .product-card:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .product-card h4 {
    color: #333;
    margin: 6px 0;
  }

  .product-card p {
    margin: 4px 0;
    font-size: 0.9em;
  }

  .product-card select {
    width: 100%;
    margin-top: 6px;
    padding: 6px;
    border-radius: 8px;
  }

  .add-btn, .copy-btn {
    margin-top: 8px;
    padding: 8px 10px;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 500;
    cursor: pointer;
    width: 48%;
  }

  .add-btn {
    background: linear-gradient(90deg, #00b09b, #96c93d);
  }

  .copy-btn {
    background: linear-gradient(90deg, #007bff, #00c6ff);
  }

  .card-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 8px;
  }

  .mini-foto {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 8px;
  }

  /* üõí Carrito */
  #cartIcon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(90deg, #ff7a18, #ffb347);
    padding: 14px;
    border-radius: 50%;
    color: white;
    cursor: pointer;
    font-size: 24px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    z-index: 999;
  }

  #cartCount {
    position: absolute;
    top: -6px;
    right: -6px;
    background: red;
    color: white;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 50%;
    animation: pop 0.3s ease;
  }

  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.4); }
    100% { transform: scale(1); }
  }

  .cart-panel {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 85%;
    background: #fff;
    box-shadow: 0 -3px 12px rgba(0,0,0,0.2);
    border-radius: 20px 20px 0 0;
    padding: 16px;
    transform: translateY(100%);
    transition: transform 0.3s ease;
    z-index: 1000;
  }
  .cart-panel.open { transform: translateY(0); }

  .cart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .close-cart {
    background: linear-gradient(90deg, #ff4d4d, #ff6a00);
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
  }

  .cart-row {
    display: flex;
    justify-content: space-between;
    background: #fafafa;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 6px;
  }

  .cart-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 12px;
  }

  .summary-btn, .clear-btn {
    flex: 1;
    margin: 0 4px;
    border: none;
    padding: 10px;
    border-radius: 8px;
    color: white;
    font-size: 0.9em;
  }

  .summary-btn { background: linear-gradient(90deg, #007bff, #00c6ff); }
  .clear-btn { background: linear-gradient(90deg, #ff4d4d, #ff6a00); }

  /* üì± Responsive - m√≥viles */
  @media (max-width: 600px) {
    .product-grid {
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .product-card {
      padding: 10px;
    }
    .add-btn, .copy-btn {
      font-size: 0.85em;
      padding: 6px;
    }
    .mini-foto {
      height: 120px;
    }
  }

  @media (max-width: 400px) {
    .product-grid {
      grid-template-columns: 1fr;
    }
    .product-card {
      width: 90%;
      margin: 0 auto;
    }
  }
</style>
</head>
<body>

<h2>üõçÔ∏è Cat√°logo de productos</h2>
<input id="search" placeholder="Buscar productos...">

<div id="cartIcon">üõí<span id="cartCount">0</span></div>
<div class="product-grid" id="productGrid"></div>

<div id="cartPanel" class="cart-panel">
  <div class="cart-header">
    <h3>Tu carrito</h3>
    <button id="closeCartBtn" class="close-cart">Cerrar</button>
  </div>
  <div id="cartItems"></div>
  <div class="cart-total"><strong>Total:</strong> <span id="cartTotal">$0</span></div>
  <div class="cart-actions">
    <button class="summary-btn">üßæ Resumen</button>
    <button class="clear-btn">üóëÔ∏è Vaciar</button>
  </div>
</div>

<script>
// --- JS simplificado solo visual (puedes mantener tu l√≥gica original completa aqu√≠) ---
  const SHEET_ID = "1lw4waPb95DkeNLRFnYamAdB3drEe3qkFyoxzmEKIrGQ";
  const SHEET_NAME = "Lista";
  let cart = [];

  // --- Cargar productos desde Google Sheets ---
  window.google = window.google || {};
  window.google.visualization = window.google.visualization || {};
  window.google.visualization.Query = window.google.visualization.Query || {};
  window.google.visualization.Query.setResponse = function(response) {
    if (!response || !response.table) return alert("Error cargando datos");
    const cols = response.table.cols.map(c => (c.label || c.id || "").trim().replace(/\s+/g, " ").toLowerCase());
    const rows = response.table.rows.map(r => r.c.map(c => c ? c.v : ""));
    renderProducts(cols, rows);
  };
  const s = document.createElement('script');
  s.src = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}&tqx=out:json`;
  document.head.appendChild(s);

  // üñºÔ∏è Funci√≥n global para convertir enlaces de Google Drive a imagen visible
function getDriveThumbnail(url) {
  if (!url) return "";
  url = url.trim();

  // Si ya es una imagen directa
  if (url.match(/\.(jpg|jpeg|png|gif|webp)$/i)) return url;

  // Si es un enlace t√≠pico de Drive (con /d/ o id=)
  let idMatch = url.match(/\/d\/([a-zA-Z0-9_-]+)/) || url.match(/id=([a-zA-Z0-9_-]+)/);
  if (idMatch && idMatch[1]) {
    return `https://drive.google.com/uc?export=view&id=${idMatch[1]}`;
  }

  return "";
}




function renderProducts(cols, rows) {
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";

  // 1Ô∏è‚É£ Ordenar por nombre de producto (columna "producto")
  rows.sort((a, b) => {
    const iProd = cols.indexOf("producto");
    const nameA = (a[iProd] || "").toString().toLowerCase();
    const nameB = (b[iProd] || "").toString().toLowerCase();
    return nameA.localeCompare(nameB);
  });

  // 2Ô∏è‚É£ Crear tarjetas con imagen y link
  rows.forEach(r => {
    const obj = {};
    cols.forEach((c, i) => obj[c] = r[i]);

    const name = obj["producto"];
    const price = obj["precio venta"];
    const priceDesc = obj["precio max desc"];
    const info = obj["info"];
    const foto = obj["foto"];
    const link = obj["links"];

    if (!name) return;

   


const card = document.createElement("div");
card.className = "product-card";

// üñºÔ∏è Intentar mostrar miniatura del producto
const imgSrc = getDriveThumbnail(foto);
const imgHtml = imgSrc
  ? `<img src="${imgSrc}" alt="${name}" class="mini-foto">`
  : `<div class="mini-foto placeholder">üì¶</div>`;




    card.innerHTML = `
  ${imgHtml}
  <h4>${name}</h4>
  <p>${info || ""}</p>
  <select>
    <option value="${price}">Precio venta: ${formatCurrency(price)}</option>
    <option value="${priceDesc}">Precio desc: ${formatCurrency(priceDesc)}</option>
  </select><br>
  <button class="add-btn">Agregar</button>
  <button class="copy-btn">Copiar</button>
  ${link ? `<p><a href="${link}" target="_blank">üîó Ver m√°s</a></p>` : ""}
`;


    // --- Eventos de los botones ---
    card.querySelector(".add-btn").onclick = e => addToCart(name, card.querySelector("select").value);

    card.querySelector(".copy-btn").onclick = e => {
      const val = card.querySelector("select").value;
      navigator.clipboard.writeText(`${name} - ${formatCurrency(val)}`);
      card.querySelector(".copy-btn").textContent = "‚úÖ Copiado";
      setTimeout(() => card.querySelector(".copy-btn").textContent = "Copiar", 1200);
    };

    grid.appendChild(card);
  });
}


  function formatCurrency(num) {
    if (!num) return "$0";
    return "$" + parseFloat(num).toLocaleString("es-CO");
  }

  function filterProducts() {
    const q = document.getElementById("search").value.toLowerCase();
    document.querySelectorAll(".product-card").forEach(c => {
      c.style.display = c.textContent.toLowerCase().includes(q) ? "" : "none";
    });
  }

  // --- Carrito ---
  const cartIcon = document.getElementById("cartIcon");
  const cartCount = document.getElementById("cartCount");
  const cartPanel = document.getElementById("cartPanel");
  const cartItemsDiv = document.getElementById("cartItems");

  cartIcon.onclick = () => cartPanel.classList.toggle("open");
  document.getElementById("closeCartBtn").onclick = () => cartPanel.classList.remove("open");

  function addToCart(name, price) {
    const existing = cart.find(p => p.name === name && p.price === price);
    if (existing) existing.qty++;
    else cart.push({ name, price, qty: 1 });
    updateCartDisplay();
    animateCartCount();
  }

function updateCartDisplay() {
  cartItemsDiv.innerHTML = "";
  let total = 0;

  cart.forEach((item, i) => {
    const row = document.createElement("div");
    row.className = "cart-row";
    total += item.qty * item.price;

    row.innerHTML = `
      <span>${item.name} x${item.qty}</span>
      <span>${formatCurrency(item.price * item.qty)}</span>
      <button class="remove-item">üóëÔ∏è</button>
    `;

    // Evento eliminar producto con animaci√≥n
    const removeBtn = row.querySelector(".remove-item");
    removeBtn.addEventListener("click", () => {
      row.classList.add("removing"); // activa animaci√≥n
      setTimeout(() => {
        cart.splice(i, 1);
        updateCartDisplay();
        updateCartCount();
      }, 400); // espera que termine la animaci√≥n
    });

    cartItemsDiv.appendChild(row);
  });

  document.getElementById("cartTotal").textContent = formatCurrency(total);
  updateCartCount();
}


  function updateCartCount() {
    const count = cart.reduce((sum, i) => sum + i.qty, 0);
    cartCount.textContent = count;
  }

  function animateCartCount() {
    cartCount.style.animation = "none";
    cartCount.offsetHeight; // reset animation
    cartCount.style.animation = "pop 0.3s ease";
  }

  // Vaciar carrito
  document.getElementById("clearCartBtn").onclick = () => {
    if (cart.length === 0) return alert("El carrito ya est√° vac√≠o.");
    if (confirm("¬øDeseas eliminar todos los productos del carrito?")) {
      cart = [];
      updateCartDisplay();
      alert("Carrito vaciado correctamente.");
    }
  };

  // --- Ver resumen ---
  document.getElementById("viewSummaryBtn").onclick = () => {
    const table = document.getElementById("summaryTable");
    table.innerHTML = "<tr><th>Producto</th><th>Cant.</th><th>Subtotal</th></tr>";
    let total = 0;
    cart.forEach(i => {
      total += i.qty * i.price;
      table.innerHTML += `<tr><td>${i.name}</td><td>${i.qty}</td><td>${formatCurrency(i.price * i.qty)}</td></tr>`;
    });
    table.innerHTML += `<tr><th colspan=2>Total</th><th>${formatCurrency(total)}</th></tr>`;
    document.getElementById("summaryModal").style.display = "flex";
  };

  document.getElementById("closeSummaryBtn").onclick = () => {
    document.getElementById("summaryModal").style.display = "none";
  };

  document.getElementById("copySummaryBtn").onclick = () => {
    let text = "üßæ Resumen del pedido:\n";
    cart.forEach(i => text += `- ${i.name} x${i.qty} ‚Äî ${formatCurrency(i.price * i.qty)}\n`);
    const total = cart.reduce((s, i) => s + i.qty * i.price, 0);
    text += `TOTAL: ${formatCurrency(total)}`;
    navigator.clipboard.writeText(text);
    alert("Resumen copiado al portapapeles ‚úÖ");
  };
  
document.getElementById("cartIcon").onclick = () => {
  document.getElementById("cartPanel").classList.toggle("open");
};
document.getElementById("closeCartBtn").onclick = () => {
  document.getElementById("cartPanel").classList.remove("open");
};
</script>

</body>
</html>
